<body onload="LoadData()">
    <!-- Panel de busqueda-->
    <div class="offcanvas offcanvas-start shadow rounded" tabindex="-1" id="offcanvasBuscar"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header text-white" style="background-color: #16A085;">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Opciones de búsqueda</h5>
            <button type="button" class="text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>

                <div class="list-group" id="lstBusqueda">
                    <form class="row align-items-center">
                        <div class="col-md-9">
                            <div class="h6">Criterios de búsqueda básico</div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-success" type="button" onclick="BuscarFaseI()"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasResultados"
                                aria-controls="offcanvasResultados">
                                <i class="bi bi-binoculars"></i>
                            </button>
                        </div>
                    </form>
                    <!--Lista de campos o culumnas por donde buscar-->
                    <form class="row g-2 align-items-center mb-2">
                        <div class="col-md-9">
                            <div class="form-floating">
                                <select id="lstCampos" class="form-select" onchange="listasAutomaticas('lstCampos')">
                                    <option value="Macro">Macro</option>
                                    <option value="Departamento">Departamento</option>
                                    <option value="Municipio">Lugar</option>
                                    <option value="Territorio">Resguardo o cabildo</option>
                                    <option value="Pueblo">Pueblo, Etnia</option>
                                    <option value="Tipo">Tipo de afectación</option>
                                    <option value="Year">Año</option>
                                    <option value="Edad">Edad</option>
                                    <option value="Sexo">Género</option>
                                    <option value="Antecedentes">Detalle de caso, antecedente</option>
                                    <option value="Ocupación">Ocupación</option>
                                    <option value="Perpetrador">Perpetuador, afectador</option>
                                    <option value="Fuente">Fuente de información</option>
                                    <option value="Tipo desplazamiento">Tipo de desplazamiento</option>
                                </select>
                                <label for="floatingSelect">Buscar por</label>
                            </div>
                        </div>
                    </form>
                    <!--Lista de operadores de comparación-->
                    <form class="row g-2 align-items-center mb-3">
                        <div class="col-md-9">
                            <div class="form-floating">
                                <select id="lstOperador" class="form-select" onchange="">
                                    <option value="==">IGUAL (=)</option>
                                    <option value=">">MAYOR (>)</option>
                                    <option value="&lt;">MENOR (&lt;)</option>
                                    <option value="1">SIMILAR</option>
                                </select>
                                <label for="floatingSelect">Operador</label>
                            </div>
                        </div>
                    </form>
                    <!--Lista automatica-->
                    <form class="row g-2 align-items-center mb-3">
                        <div class="col-md-9">
                            <div class="form-floating">
                                <select id="lstAutomatica" class="form-select" onchange="addTextHelp()">
                                </select>
                                <label for="floatingSelect">Información de apoyo</label>
                            </div>
                        </div>
                    </form>
                    <!--Lista valor a buscar-->
                    <form class="row g-2 align-items-center mb-2">
                        <div class="col-md-9">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="txValorBusquedaA">
                                <label for="floatingSelect">Valor</label>
                            </div>
                        </div>
                    </form>

                </div>

                <form class="row align-items-center mb-3">
                    <div class="col-md-8">
                        <div class="h6 mt-2">Criterio de búsqueda avanzado</div>
                    </div>
                    <div class="col-md-1">
                        <a href="#" class="h3 text-success" onclick="VerFindExtend()" style="text-decoration: none;"
                            id="plusOption">+</a>
                    </div>
                </form>
                <form class="row align-items-center" id="PlusFind" hidden="true">
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary" type="button" onclick="AgregarCriterioFind()">
                            <i class="bi bi-file-earmark-plus" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="tooltip" data-bs-title="Agregar criterio"></i>
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary" type="button" onclick="AddOperadorCriteriosY()"
                            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="tooltip"
                            data-bs-title="Críterio Y de búsqueda">{Y}</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary" type="button" onclick="AddOperadorCriteriosO()"
                            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="tooltip"
                            data-bs-title="Críterio O de búsqueda">{O}</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary" type="button" onclick="LimpiarCriterios()">
                            <i class="bi bi-eraser-fill" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="tooltip" data-bs-title="Limpiar criterios"></i>
                        </button>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-outline-primary" type="button" onclick="BuscarFaseII()"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasResultados"
                            aria-controls="offcanvasResultados">
                            <i class="bi bi-binoculars" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="tooltip" data-bs-title="Buscar resultados"></i>
                        </button>
                    </div>
                </form>
                <form class="row g-2 align-items-center mt-2">
                    <div class="col-md-12">
                        <ul class="list-group" id="lstCriterios">
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Panel de resultados -->

        <div class="offcanvas-body">

                            Activar etiquetas

    <!-- Modal de caso -->
    <div class="modal shadow rounded" tabindex="-1" id="ModalCaseOnMap" data-bs-backdrop="static" style="z-index: 1900">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                    <h5 class="modal-title" id="tlTipoCaso">Caso Número</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                    <div class="h3" id="txTipo"></div>

                    <div class="h5 text-success" id="txEtnia"></div>
                    <div class="h6 text-danger" id="txPerpetuador"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
